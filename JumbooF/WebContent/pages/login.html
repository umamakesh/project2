<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<style>
 body { 
  background: url(
https://www.modernpest.com/wp-content/uploads/2012/09/Women-chatting-iStock_000017894309Small.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.panel-default {
opacity: 0.9;
margin-top:30px;
}
.form-group.last { margin-bottom:0px; }
 </style>
<body>
<div ng-controller="UserController as ctrl">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                     <div class="panel-body">
    <form name="form" ng-submit="ctrl.login()" role="myForm"  class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error': form.userid.$dirty && form.userid.$error.required }">
            <label for="username" class="col-sm-3 control-label">User ID:</label>
            <div class="col-sm-9">
            <input type="text" name="userid" id="userid" class="form-control" ng-model="ctrl.Userdetails.userid" required />
            <span ng-show="form.userid.$dirty && form.userid.$error.required" class="help-block">User Id is required</span>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.Userdetails.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        </div>
         <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
        <div class="form-actions">
         <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" ng-disabled="form.$invalid || ctrl.dataLoading" class="btn btn-success btn-sm">Sign In</button>

            <div class="panel-footer">

        </div>
    </div>
</div>
